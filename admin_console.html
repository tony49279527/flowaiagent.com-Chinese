<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlowAI Payment Console</title>
    <link rel="icon" href="favicon.png" type="image/png">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <style>
        body {
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .admin-card {
            background: white;
            border-radius: 24px;
            padding: 40px;
            max-width: 480px;
            width: 100%;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.8);
        }

        .admin-header {
            text-align: center;
            margin-bottom: 32px;
        }

        .admin-logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            margin-bottom: 16px;
            color: var(--primary-color);
        }

        .status-box {
            background: #f1f5f9;
            border-radius: 16px;
            padding: 24px;
            text-align: center;
            margin-bottom: 32px;
            transition: all 0.3s ease;
        }

        .status-value {
            font-size: 1.8rem;
            font-weight: 700;
            display: block;
            margin-top: 8px;
        }

        .status-PENDING {
            color: #d97706;
            background: #fffbeb;
            border: 1px solid #fcd34d;
        }

        .status-SUCCESS {
            color: #059669;
            background: #ecfdf5;
            border: 1px solid #6ee7b7;
        }

        .status-FAILED {
            color: #dc2626;
            background: #fef2f2;
            border: 1px solid #fca5a5;
        }

        .control-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
            margin-bottom: 24px;
        }

        .btn-control {
            padding: 16px;
            border-radius: 12px;
            font-weight: 600;
            border: none;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-approve {
            background: #10b981;
            color: white;
            box-shadow: 0 4px 12px rgba(16, 185, 129, 0.3);
        }

        .btn-approve:hover {
            transform: translateY(-2px);
            background: #059669;
        }

        .btn-reject {
            background: white;
            color: #ef4444;
            border: 1px solid #ef4444;
        }

        .btn-reject:hover {
            background: #fef2f2;
        }

        .console-log {
            background: #0f172a;
            border-radius: 12px;
            padding: 16px;
            color: #94a3b8;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.8rem;
            height: 180px;
            overflow-y: auto;
            border: 1px solid #334155;
        }

        .log-item {
            margin-bottom: 6px;
            border-bottom: 1px solid #1e293b;
            padding-bottom: 4px;
        }

        .log-success {
            color: #4ade80;
        }

        .log-error {
            color: #f87171;
        }

        .log-info {
            color: #60a5fa;
        }
    </style>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#667eea">
    <link rel="apple-touch-icon" href="icon-192.png">
</head>

<body>
    <div class="admin-card">
        <div class="admin-header">
            <div class="admin-logo">
                <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M12 8V4H8" />
                    <rect width="16" height="12" x="4" y="8" rx="2" />
                    <path d="M2 14h2" />
                    <path d="M20 14h2" />
                    <path d="M15 13v2" />
                    <path d="M9 13v2" />
                </svg>
                <h2 style="margin:0; font-size: 1.5rem;">Payment Console</h2>
            </div>
            <p style="color: var(--text-secondary);">Manual Payment Verification System</p>
        </div>

        <div class="status-box status-PENDING" id="statusBox">
            <span style="font-size: 0.9rem; opacity: 0.8;">Current Status</span>
            <span class="status-value" id="statusDisplay">PENDING</span>
        </div>

        <div class="control-grid">
            <button class="btn-control btn-approve" onclick="updateStatus('SUCCESS')">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2">
                    <path d="M20 6 9 17l-5-5" />
                </svg>
                Approve
            </button>
            <button class="btn-control btn-reject" onclick="updateStatus('FAILED')">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2">
                    <circle cx="12" cy="12" r="10" />
                    <path d="m15 9-6 6" />
                    <path d="m9 9 6 6" />
                </svg>
                Reject
            </button>
        </div>

        <button class="btn-control" style="width: 100%; margin-bottom: 24px; background: #f1f5f9; color: #64748b;"
            onclick="updateStatus('PENDING')">
            Reset State (Testing)
        </button>

        <div class="console-log" id="logArea">
            <div class="log-item">> System Ready...</div>
        </div>
    </div>

    <script>
        const API_BASE = window.location.hostname === 'localhost' ? 'http://localhost:8080' : '';

        function addLog(msg, type = 'info') {
            const log = document.getElementById('logArea');
            const time = new Date().toLocaleTimeString('en-US', { hour12: false });
            const colorClass = type === 'success' ? 'log-success' : type === 'fail' ? 'log-error' : 'log-info';
            log.innerHTML = `<div class="log-item"><span style="opacity:0.5">[${time}]</span> <span class="${colorClass}">${msg}</span></div>` + log.innerHTML;
        }

        function updateUI(status) {
            const display = document.getElementById('statusDisplay');
            const box = document.getElementById('statusBox');
            display.textContent = status;
            box.className = `status-box status-${status}`;
        }

        function updateStatus(status) {
            addLog(`Setting status to ${status}...`, 'info');

            const orderData = {
                status: status,
                order_data: {
                    order_id: 'ORD' + Date.now(),
                    email: 'aurotony4927@gmail.com',
                    main_asin: 'B08N5WRWNW',
                    competitor_asin: 'B09GYQ5SY7',
                    payment_amount: 299,
                    payment_time: new Date().toISOString(),
                    report_type: 'paid'
                }
            };

            fetch(`${API_BASE}/api/update_status`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(orderData)
            })
                .then(res => res.json())
                .then(data => {
                    updateUI(status);
                    addLog(`Status updated: ${status}`, status === 'SUCCESS' ? 'success' : status === 'FAILED' ? 'fail' : 'info');
                })
                .catch(err => {
                    addLog(`Error: ${err.message}`, 'fail');
                });
        }

        // Init
        fetch(`${API_BASE}/api/check_status`)
            .then(res => res.json())
            .then(data => {
                updateUI(data.status);
                addLog(`Current State: ${data.status}`);
            })
            .catch(err => addLog('Connection Error', 'fail'));
    </script>
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('sw.js')
                    .then(reg => console.log('SW registered'))
                    .catch(err => console.log('SW failed', err));
            });
        }
    </script>
</body>

</html>
