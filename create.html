<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>创建分析 - 竞品分析助手</title>
    <link rel="icon" href="favicon.png" type="image/png">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
</head>

<body>
    <div class="app-container">
        <header class="main-header">
            <div class="logo-section">
                <div class="logo-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                        class="lucide lucide-bot">
                        <path d="M12 8V4H8" />
                        <rect width="16" height="12" x="4" y="8" rx="2" />
                        <path d="M2 14h2" />
                        <path d="M20 14h2" />
                        <path d="M15 13v2" />
                        <path d="M9 13v2" />
                    </svg>
                </div>
                <span class="logo-text">AI 竞品分析 <span class="logo-sub">Amazon Analysis Platform</span></span>
            </div>
            <nav class="main-nav">
                <a href="index.html" class="nav-link">首页</a>
                <a href="create.html" class="nav-link active">创建分析</a>
                <a href="cases.html" class="nav-link">案例展示</a>
                <a href="blog.html" class="nav-link">博客</a>
            </nav>
            <div class="lang-switch">
                <a href="create_en.html" class="lang-btn">EN</a>
            </div>
        </header>

        <main class="main-content">
            <div class="page-header">
                <div class="quota-banner"
                    style="background: rgba(30, 144, 255, 0.1); border: 1px solid rgba(30, 144, 255, 0.3); color: #0066cc; padding: 12px 20px; border-radius: 8px; display: inline-block; margin-bottom: 24px; font-weight: 600;">
                    🎁 新用户福利：您当前拥有 2 次免费深度分析权益
                </div>
                <h1>
                    <span class="gradient-text">AI 深度分析</span>
                    <br>
                    创建竞品分析报告
                </h1>
                <p class="page-subtitle">输入 ASIN,一键生成深度竞品分析报告</p>
            </div>
            <form class="analysis-form" id="analysisForm">
                <div class="form-grid">
                    <!-- Main Product ASIN -->
                    <div class="form-group">
                        <label for="main-asin">核心产品 ASIN <span class="required">*</span></label>
                        <textarea id="main-asin" name="mainAsin" placeholder="输入核心产品 ASIN..." required></textarea>
                        <div class="helper-text">请输入您要分析的核心产品 ASIN</div>
                    </div>

                    <!-- Competitor ASINs -->
                    <div class="form-group">
                        <label for="comp-asin">竞争对手 ASIN <span class="required">*</span></label>
                        <textarea id="comp-asin" name="compAsin" placeholder="输入竞争对手 ASIN (每行一个)..."
                            required></textarea>
                        <div class="helper-text">请输入竞品 ASIN,建议 3-5 个</div>
                    </div>
                </div>

                <!-- Configuration Section -->
                <div class="config-section">
                    <h3 class="section-title">分析配置</h3>
                    <!-- First Row: 3 Dropdowns -->
                    <div class="config-grid-selects">
                        <div class="config-item">
                            <label>报告语言</label>
                            <select class="custom-select" name="language">
                                <option value="zh">中文 (Chinese)</option>
                                <option value="en">English</option>
                            </select>
                        </div>
                        <div class="config-item">
                            <label>参考网站数量</label>
                            <select class="custom-select" name="siteCount">
                                <option value="10">10 个网站</option>
                                <option value="20">20 个网站</option>
                                <option value="30">30 个网站</option>
                                <option value="40">40 个网站</option>
                                <option value="50">50 个网站</option>
                            </select>
                        </div>
                        <div class="config-item">
                            <label>参考 YouTube 数量</label>
                            <select class="custom-select" name="youtubeCount">
                                <option value="10">10 个视频</option>
                                <option value="20">20 个视频</option>
                                <option value="30">30 个视频</option>
                                <option value="40">40 个视频</option>
                                <option value="50">50 个视频</option>
                            </select>
                        </div>
                    </div>
                    <!-- Second Row: 2 File Uploads -->
                    <div class="config-grid-uploads">
                        <div class="config-item upload-item">
                            <label>上传亚马逊退货 CSV (选填)</label>
                            <div class="file-upload-box">
                                <input type="file" id="csv-upload" name="csvFile" accept=".csv" hidden>
                                <label for="csv-upload" class="upload-label">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24"
                                        fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                        stroke-linejoin="round">
                                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4" />
                                        <polyline points="17 8 12 3 7 8" />
                                        <line x1="12" x2="12" y1="3" y2="15" />
                                    </svg>
                                    选择文件
                                </label>
                                <span class="file-name" id="csv-file-name">未选择文件</span>
                            </div>
                        </div>
                        <div class="config-item upload-item">
                            <label>上传产品人群画像 CSV/TXT (选填)</label>
                            <div class="file-upload-box">
                                <input type="file" id="persona-upload" name="personaFile" accept=".csv,.txt" hidden>
                                <label for="persona-upload" class="upload-label">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24"
                                        fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                        stroke-linejoin="round">
                                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4" />
                                        <polyline points="17 8 12 3 7 8" />
                                        <line x1="12" x2="12" y1="3" y2="15" />
                                    </svg>
                                    选择文件
                                </label>
                                <span class="file-name" id="persona-file-name">未选择文件</span>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Custom Prompt Section -->
                <div class="prompt-section">
                    <h3 class="section-title">自定义提示词</h3>
                    <div class="prompt-chips">
                        <button type="button" class="chip" onclick="fillPrompt('全面分析产品优缺点,并给出改进建议。')">提示词 A -
                            全面分析</button>
                        <button type="button" class="chip" onclick="fillPrompt('重点分析用户退货原因,并提供解决方案。')">提示词 B -
                            含退货分析</button>
                        <button type="button" class="chip" onclick="fillPrompt('分析竞品的使用场景,并拓展新的营销思路。')">提示词 C -
                            完整版(含场景拓展)</button>
                    </div>
                    <textarea id="custom-prompt" name="customPrompt" placeholder="输入自定义分析要求..."></textarea>
                </div>

                <!-- Submit Button -->
                <div class="submit-section">
                    <button type="submit" class="submit-btn" id="submitBtn">
                        <span class="btn-text">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24"
                                fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                stroke-linejoin="round">
                                <path
                                    d="m12 3-1.912 5.813a2 2 0 0 1-1.275 1.275L3 12l5.813 1.912a2 2 0 0 1 1.275 1.275L12 21l1.912-5.813a2 2 0 0 1 1.275-1.275L12 3Z" />
                            </svg>
                            立即生成 (本次免费)
                        </span>
                        <span class="btn-loading" style="display: none;">处理中...</span>
                    </button>
                </div>
            </form>
        </main>

        <!-- Lead Gen Modal -->
        <div class="modal-overlay" id="leadGenModal">
            <div class="modal-container">
                <div class="modal-header">
                    <h3>获取您的分析报告</h3>
                    <button class="close-modal" id="closeModal">&times;</button>
                </div>
                <div class="modal-body">
                    <p class="modal-desc">请完善以下信息,分析完成后报告将发送至您的邮箱。</p>
                    <form id="leadGenForm">
                        <div class="form-group">
                            <label for="modal-name">姓名 <span class="required">*</span></label>
                            <input type="text" id="modal-name" name="userName" required placeholder="请输入您的姓名">
                        </div>
                        <div class="form-group">
                            <label for="modal-email">接收邮箱 <span class="required">*</span></label>
                            <input type="email" id="modal-email" name="userEmail" required
                                placeholder="name@example.com">
                        </div>
                        <div class="form-group">
                            <label for="modal-industry">行业类目 <span class="required">*</span></label>
                            <input type="text" id="modal-industry" name="industry" required placeholder="例如:电子产品、家居...">
                        </div>
                        <button type="submit" class="submit-btn modal-submit-btn">
                            <span class="btn-text">确认并开始分析</span>
                            <span class="btn-loading" style="display: none;">处理中...</span>
                        </button>
                    </form>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <footer class="main-footer">
            <p>AI 竞品分析 © 2025 AI 竞品分析 - 让数据驱动决策</p>
        </footer>
    </div>

    <!-- Progress Overlay -->
    <div class="progress-overlay" id="progressOverlay">
        <div class="progress-container">
            <div class="progress-icon">
                <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                    class="lucide lucide-loader-2 animate-spin">
                    <path d="M21 12a9 9 0 1 1-6.219-8.56" />
                </svg>
            </div>
            <h3 class="progress-title">正在进行 AI 深度分析...</h3>
            <p class="progress-status" id="progressStatus">连接Amazon数据接口...</p>
            <div class="progress-bar-bg">
                <div class="progress-bar-fill" id="progressBar"></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
